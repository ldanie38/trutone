#This workflow builds, runs tests, and pushes an image to GitHub Container Registry

name: CI CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: trutone
  REGISTRY: ghcr.io

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: trutone
          POSTGRES_USER: trutone
          POSTGRES_PASSWORD: Stanislav24
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U trutone" --health-interval 5s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U trutone && break || sleep 1
          done

      - name: Run migrations
        env:
          DATABASE_URL: postgres://trutone:changeme@localhost:5432/trutone
        run: |
          python manage.py migrate --noinput

      - name: Run tests
        env:
          DATABASE_URL: postgres://trutone:changeme@localhost:5432/trutone
        run: |
          pytest -q

      - name: Run Ruff lint
        run: |
          python -m pip install --upgrade pip
          pip install ruff
          ruff check .

  build-and-push:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
