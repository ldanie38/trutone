{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Tru-Tone{% endblock %}</title>
  
<link rel="apple-touch-icon" sizes="180x180" href="{% static 'core/apple-touch-icon.png'}">
<link rel="icon" href="{% static 'core/favicon-16x16.png' %}">
<link rel="icon" href="{% static 'core/favicon-32x32.png' %}">
<link rel="icon" href="{% static 'core/android-chrome-192x192.png' %}">
<link rel="icon" href="{% static 'core/android-chrome-512x512.png' %}">
<link rel="icon" href="{% static 'core/apple-touch-icon.png' %}">
<link rel="manifest" href="{% static 'core/site.webmanifest' %}">


  <link rel="stylesheet" href="https://use.typekit.net/xhr5ozi.css">
  <link rel="stylesheet" href="https://use.typekit.net/xeu1rwq.css">
  <link rel="stylesheet" href="{% static 'core/css/styles.css' %}?v=dev123">

</head>
<body>
<header class="site-header">
  <div class="header-inner">
    <a class="brand" href="/">Tru-Tone Metal</a>

<input id="navToggle" class="nav-toggle" type="checkbox" />
 <label for="navToggle" class="nav-toggle-label" aria-hidden="false"> 
    <span class="hamburger" aria-hidden="true"></span> </label> 
    <nav class="site-nav" role="navigation" aria-label="Main">
     <ul> 
        <li><a href="/">HOME</a></li>
         <li><a href="/about/">ABOUT</a></li>
         <li><a href="/services/">SERVICES</a></li> 
         <li><a href="/certificates/">CERTIFICATES</a></li>
         <li><a href="/contact/">CONTACT US</a></li>
    </ul> 
    </nav>
  </div>
</header>



  <main class="container">
    {% block content %}

<div class="hero-slideshow" id="heroSlideshow">
  <div class="slide active" data-type="video">
    <video id="heroVideo" muted playsinline preload="metadata" poster="{% static 'core/preview-poster.jpg' %}">
      <source src="{% static 'core/video1.mp4' %}" type="video/mp4">
      <source src="{% static 'core/sikorsky.mov' %}" type="video/quicktime">
    </video>
  </div>

  <div class="slide" data-type="image">
    <img src="{% static 'core/b-2.jpeg' %}" alt="Slide 1">
  </div>

  <div class="slide" data-type="image">
    <img src="{% static 'core/apache.jpeg' %}" alt="Slide 2">
  </div>

  <div class="slide" data-type="image">
    <img src="{% static 'core/f-15.jpeg' %}" alt="Slide 3">
  </div>

  <div class="slide" data-type="image">
    <img src="{% static 'core/boeing3.jpeg' %}" alt="Slide 4">
  </div>

  <div class="slide" data-type="image">
    <img src="{% static 'core/sikorsky2.jpeg' %}" alt="Slide 5">
  </div>
  <!--  after the slides -->


<div class="hero-slogan" aria-hidden="false">
  <img src="{% static 'core/Nadcap2.png' %}" alt="NADCAP accredited" class="slogan-img">
</div>

</div>


<div class="about-section">
    <aside class="about_one">
    <h1>BIG</h1>
    <p>About section goes here.</p>
    </aside>


</div>










  



    {% endblock %}
  </main>

  <footer class="site-footer">
    <div class="footer">Â© Tru-Tone Metal</div>
  </footer>

<script src="{% static 'core/js/app.js' %}" defer></script>
<script src="{% static 'core/js/hero-slideshow.js' %}" defer></script>

</body>
</html>
