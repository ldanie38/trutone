version: "3.8"

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/postgresql/data

  web:
    build:
      context: ..
      dockerfile: Dockerfile
    image: trutone-web
    env_file:
      - ../.env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://trutone:changeme@db:5432/trutone}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
      # for dev, optionally bind-mount source:
      # - ../:/app:delegated
    restart: unless-stopped

  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - db
    volumes:
      - ../:/app:delegated

volumes:
  db_data:
  static_volume:
  media_volume:
